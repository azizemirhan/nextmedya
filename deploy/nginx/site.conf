# Nginx Configuration for Laravel Octane
# Copy to /etc/nginx/sites-available/nextmedya.conf

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen [::]:80;
    server_name nextmedya.com www.nextmedya.com;

    root /var/www/nextmedya/public;
    index index.php;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip Compression - DISABLED to prevent double compression with Cloudflare
    # Let Cloudflare handle compression at the edge for better performance
    # gzip on;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # Client body size (for file uploads)
    client_max_body_size 100M;
    
    # Static files - direct serve with cache headers
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # Disable access to dotfiles
    location ~ /\. {
        deny all;
    }
    
    # Octane reverse proxy
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Octane backend
        proxy_pass http://127.0.0.1:8000;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Health check endpoint
    location = /health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~* (composer\.(json|lock)|package\.json|package-lock\.json|\.env|\.git) {
        deny all;
        return 404;
    }
    
    # Laravel storage symlink
    location /storage {
        alias /var/www/nextmedya/storage/app/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
