name: ğŸš€ Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manuel tetikleme iÃ§in

jobs:
  deploy:
    name: ğŸš€ Deploy to Hetzner
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ï¿½ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/nextmedya
            
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ“¦ Installing composer dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            
            echo "ğŸ—ƒï¸ Running migrations..."
            php artisan migrate --force
            
            echo "ğŸ§¹ Clearing and caching..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache
            
            echo "ğŸ—‘ï¸ Clearing application cache..."
            php artisan cache:clear-app || true
            
            echo "ğŸ”¥ Warming up caches..."
            php artisan cache:warm || true
            
            echo "â™»ï¸ Reloading Octane..."
            php artisan octane:reload || true
            
            echo "ğŸ‘· Restarting queue workers..."
            php artisan queue:restart || true
            
            echo "âœ… Deployment completed!"

      - name: âœ… Deployment successful
        run: echo "ğŸ‰ Successfully deployed to production!"
