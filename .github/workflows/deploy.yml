name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manuel tetikleme iÃ§in

env:
  SERVER_IP: ${{ secrets.SERVER_IP }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  DEPLOY_PATH: /var/www/nextmedya

jobs:
  deploy:
    name: ðŸš€ Deploy to Hetzner
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“ Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
            cd /var/www/nextmedya
            
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ðŸ“¦ Installing composer dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            
            echo "ðŸ—ƒï¸ Running migrations..."
            php artisan migrate --force
            
            echo "ðŸ§¹ Clearing and caching..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache
            
            echo "ðŸ—‘ï¸ Clearing application cache..."
            php artisan cache:clear-app
            
            echo "ðŸ”¥ Warming up caches..."
            php artisan cache:warm
            
            echo "â™»ï¸ Reloading Octane..."
            php artisan octane:reload || true
            
            echo "ðŸ‘· Restarting queue workers..."
            php artisan queue:restart || true
            
            echo "âœ… Deployment completed!"
          ENDSSH

      - name: âœ… Deployment successful
        run: echo "ðŸŽ‰ Successfully deployed to production!"

  notify:
    name: ðŸ“¢ Notify on failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
      - name: âŒ Notify deployment failure
        run: echo "Deployment failed! Check the logs."
